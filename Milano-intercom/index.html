<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/eggplant/jquery-ui.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/ithing-min.css" />
  
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <!-- Remote CDN JS -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC59hensqDqi_uPsyZgFlIeUOJ-bt781nY&sensor=true"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <!-- Local JS -->
  <script type="text/javascript" src="data/calls.js"></script>
  <script type="text/javascript" src="data/milano-grid.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div id="map-canvas">
  </div>
  <div class="controls-bg">
    <div class="slider-container">
      <div class="slider"></div>
      <div class="current-slide ui-state-default"></div>

    </div>
    <div class="button-container">
      <div id="format" class="ui-buttonset">
          <input type="checkbox" id="telephone" class="ui-helper-hidden-accessible"><label for="telephone" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left" role="button" aria-disabled="false"><span class="ui-button-text">Telephone Calls</span></label>
          <input type="checkbox" id="socialmedia" class="ui-helper-hidden-accessible"><label for="socialmedia" class="ui-button ui-widget ui-state-default ui-button-text-only" role="button" aria-disabled="false"><span class="ui-button-text">Social Media</span></label>
          <input type="checkbox" id="other" class="ui-helper-hidden-accessible"><label for="other" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right" role="button" aria-disabled="false"><span class="ui-button-text">Other shit</span></label>
        </div>
    </div>
  </div>
</body>

<!-- LATE Local JS -->
 <script>
  $(function() {
    $( ".slider").slider({
      min:1,
      max:24,
      slide: function( event, ui ) {
          $( ".current-slide" ).html( ui.value );
      }
    });
  });
  $(function() {
    $( "#format" ).buttonset();
  });
  </script>
</html>
